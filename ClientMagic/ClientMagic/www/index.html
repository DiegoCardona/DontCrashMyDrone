<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/lib/lodash.underscore.min.js?v=2.4.1"></script>
    <script src="js/lib/angular-google-maps.min.js?v=1.2.2"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="js/ng-socket-io.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Drone Watch</h1>
      </ion-header-bar>
      <ion-content id="map-container" scroll="false" data-tap-disabled="true" class="has-header"> </div>
      <div id="map">
      <google-map
        center="map.center" 
        zoom="map.zoom"
        draggable="true"
        events="map.events"
        options="map.options">
      </google-map>
      
     
        </ion-content>
    </ion-pane>
  </body>
</html>
