<!DOCTYPE html>
<html ng-app="dcmdAdmin" style="height:100%" name="viewport" content="width=device-width">
    <head>
        <meta charset="utf-8">
        <title>Don't crash my drone Admin</title>

        <link href="css/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

        <!-- AngularJS -->
        <script src="js/lib/angularjs.min.js?v=1.2.26"></script>

        <!-- Google Maps -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <!-- angular-goole-maps -->
        <script src="js/lib/lodash.underscore.min.js?v=2.4.1"></script>
        <script src="js/lib/angular-google-maps.min.js?v=1.2.2"></script>

        <script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>

        <!-- Custom angular module -->
        <script src="js/map.js?v=1.0"></script>

		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="js/ng-socket-io.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
    </head>
    <body ng-controller="AdminController">
    <div><button type="button" class="create-zone btn btn-default" role="button"  ng-click="createZone()">Crear zona restringida</button><br></div>
    	<div id="map" style=" height: 100%; width: 100%; margin: 0px;"  >
		<google-map
			style="position:absolute; height: 100%; width: 100%; margin: 0px;"
			center="map.center" 
			zoom="map.zoom"
			draggable="true"
			events="map.events"
			options="map.options">
		</google-map>
		</div>
    </body>
</html>
